<ion-list class="list">
  <div class="list__header">
    <ion-list-header >
      <ion-item lines="none" style="width: 100%;">
        <ion-label>
          Exercises 
        </ion-label>
        <ion-note slot="end">
          <b>{{printExerciseListSize()}}</b>
        </ion-note>
      </ion-item>
      <ion-buttons slot="end" class="ion-hide-lg-up" (click)="onPlay()">
        <ion-button color="dark">
          <ion-icon color="light" name="play" ></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-list-header>
  </div>
  <!-- <ion-button (click)="this.keyboard.show()">show</ion-button> -->
  <!-- <ion-button (click)="this.keyboard.hide()">hide</ion-button> -->
  <div class="list__items">
    <ion-item  *ngFor="let exercise of exercisesService.exercises" lines="none" [ngStyle]="{'text-decoration': exercise.progress.finished ?  'line-through' : 'initial'}">
      <ion-icon slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
      <ion-label>
        <ion-text color="primary">
          <h2>{{ exercise.name }}</h2>
        </ion-text>
        <ion-note >
          <p>Duration: {{exercise.duration ? exercise.duration : 0 }}s </p>
          <p>Delay: {{exercise.delay? exercise.delay : 0}}s</p>
        </ion-note>
      </ion-label>
     <ion-button shape="round" fill="clear" (click)="onDeleteExercise(exercise)">
       <ion-icon slot="icon-only" color="danger"  name="trash" ></ion-icon>
      </ion-button> 
    </ion-item>
  </div>
</ion-list>
