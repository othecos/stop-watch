<ion-list>
  <ion-list-header>
    Exercise list
  </ion-list-header>
  <ion-item *ngIf="list.length == 0">
    <ion-label > Not found</ion-label>
  </ion-item>
  <app-exercises-item *ngFor="let item of list" [item]="item" (selectedItemEvent)="onSelectedExercise($event)"></app-exercises-item>
</ion-list>
