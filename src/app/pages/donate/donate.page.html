<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Donate</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>

  <div class="container">
    <h3> Help us donating CryptoCoins! <strong style="color: orange; font-weight: bold;">‚Çø</strong>üòÅ</h3>
    <ion-row>
      <ion-button color="dark" fill="outline" shape="round" *ngFor="let payment of paymentsServices.payments"
        (click)="onCryptoClicked(payment)">
        <ng-container *ngIf="payment?.icon?.type == 'ionic'; else img">
          <ion-icon slot="end" [name]="payment?.icon?.url"></ion-icon>
        </ng-container>
        <ng-template #img>
          <ion-avatar>
            <img [src]="payment?.icon?.url" [alt]="payment?.label+'_icon'">
          </ion-avatar>
        </ng-template>

      </ion-button>
    </ion-row>
    <div *ngIf="paymentsServices.mercadoPago as mercadoPagoPayment">
      <h3> 
        <span>If you don't like cryptos, you can donate by Mercado Pago</span>  <img id="mercado-pago" [src]="mercadoPagoPayment?.icon?.url" [alt]="mercadoPagoPayment?.label+'_icon'"></h3>
      <ion-row>
        <ion-button
          [href]="mercadoPagoPayment.linkToRedirect"
           color="primary" fill="solid" shape="round">
          <ng-container *ngIf="mercadoPagoPayment?.icon?.type == 'ionic'; else img">
            <ion-icon slot="end" [name]="mercadoPagoPayment?.icon?.url"></ion-icon>
          </ng-container>
          <ng-template #img>
            <ion-avatar>
              <img [src]="mercadoPagoPayment?.icon?.url" [alt]="mercadoPagoPayment?.label+'_icon'">
            </ion-avatar>
          </ng-template>
        </ion-button>
      </ion-row>
    </div>
   
  </div>


</ion-content>
