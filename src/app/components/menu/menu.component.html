<ion-split-pane contentId="main-content">
  <ion-menu contentId="main-content" menuId="menu" type="overlay">
    <ion-content scrollY="false">
      <ion-list id="inbox-list" class="app-routes">
        <ion-list-header>Smart Stop-Watch</ion-list-header>
        <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
          <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none"
            detail="false" [class.selected]="selectedIndex == i">
            <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
            <ion-label>{{ p.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
      <div class="app-list" *ngIf="showExerciseList">
        <app-list></app-list>
      </div>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-split-pane>
