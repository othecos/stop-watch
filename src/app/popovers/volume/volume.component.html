<ion-list lines="none">
  <ion-item >
    <ion-range min="0" max="100" step="1" color="primary" pin="true"  debounce="10" (ionChange)="onChangeVolume($event)" [value]="volume">
      <ion-label slot="start">0%</ion-label>
      <ion-label slot="end">100%</ion-label>
    </ion-range>
  </ion-item>
</ion-list>
