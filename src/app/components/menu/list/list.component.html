<ion-list>
  <ion-list-header>Add exercises</ion-list-header>
  <ng-container [formGroup]="exercisesForm">
    <ion-item *ngIf="exercisesForm.get('name') as name">
      <ion-label  color="primary" class="ion-text-capitalize">Name</ion-label>
      <ion-input formControlName="name"  type="text" clearInput="true" (keypress)="onInput($event)"></ion-input>
    </ion-item>
    <ion-item *ngIf="exercisesForm.get('duration') as duration">
      <ion-label  color="primary" class="ion-text-capitalize">Duration</ion-label>
      <ion-input formControlName="duration"  type="number" inputmode="numeric" clearInput="true" (keypress)="onInput($event)"></ion-input>
    </ion-item>
    <ion-item *ngIf="exercisesForm.get('delay') as delay">
      <ion-label  color="primary" class="ion-text-capitalize">Delay</ion-label>
      <ion-input formControlName="delay" type="number" inputmode="numeric" clearInput="true" (keypress)="onInput($event)"></ion-input>
    </ion-item>
  </ng-container>
</ion-list>
<ion-list id="labels-list" class="overflow-auto">
  <ion-list-header>Exercises</ion-list-header>
 
  <ion-item *ngFor="let exercise of pagesServices.exercises" lines="none">
    <ion-icon slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
    <ion-label>
      <ion-text color="primary">
        <h2>{{ exercise.name }}</h2>
      </ion-text>
      <ion-note>
        <p>Duração: {{exercise.duration ? exercise.duration : 0 }}s </p>
        <p>Delay: {{exercise.delay? exercise.delay : 0}}s</p>
      </ion-note>
    </ion-label>
    <ion-icon color="danger" slot="end" name="trash" (click)="onDelete(exercise)"></ion-icon>
  </ion-item>
</ion-list>
<ion-fab vertical="bottom" horizontal="center" slot="fixed">
  <ion-fab-button color="dark" (click)="onAddExercise()">
    <ion-icon name="checkmark"></ion-icon>
  </ion-fab-button>
</ion-fab>
